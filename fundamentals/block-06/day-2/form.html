<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="cv-form">
    <div id="form-row" class="mb-3">
      <fieldset>
        <div id="line-content" class="mb-3">
          <label for="name" class="form-label">Nome: </label>
          <input type="text" name="name" id="name" class="form-control" required maxlength="40">
        </div>
        <div id="line-content" class="mb-3">
          <label for="email" class="form-label"> Email: </label>
          <input type="email" name="email" id="email" class="form-control" required maxlength="50">
        </div>
        <div id="line-content" class="mb-3">
          <label for="cpf-number" class="form-label">CPF: </label>
          <input type="text" name="cpf-number" id="cpf-number" class="form-control" required maxlength="11">
        </div>
        <div id="line-content" class="mb-3">
          <label for="address" class="form-label">Endereço: </label>
          <input type="text" name="address" id="address" class="form-control" required maxlength="200">
        </div>
        <div id="line-content" class="mb-3">
          <label for="city" class="form-label"> Cidade: </label>
          <input type="text" name="city" id="city" class="form-control" required maxlength="28">
        </div>
        <div id="line-content" class="mb-3">
          <label for="state" class="form-label">Estado: </label>
          <select name="state" class="form-select" id="state" requerided>
            <option disabled selected value>Selecione seu estado</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="houseType" id="houseType1" value="house">
          <label class="form-check-label" for="houseType1">
            Casa
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="houseType" id="houseType2" value="apartment" checked>
          <label class="form-check-label" for="houseType2">
            Apartamento
          </label>
        </div>
      </fieldset>
      </div>
      <div>
        <fieldset>
          <div id="line-content" class="form-floating">
            <textarea name="resume" class="form-control" placeholder="Leave a comment here" id="resume" style="height: 100px" required></textarea>
            <label for="resume">Resumo do currículo</label>
          </div>
          <div id="line-content" class="mb-3">
            <label for="role" class="form-label">Cargo: </label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div id="line-content">
            <label class="form-label" for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
          </div>
          <div>
            <label class="form-label" for="startDate">Data de início: </label>
            <input class="form-control" id="datepicker" type="text" name="startDate" value="" required>
          </div>
        </fieldset>
      </div>
      <button class="submit-button btn btn-outline-primary" type="submit">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
