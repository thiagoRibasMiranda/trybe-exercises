<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="cv-form">
    <div id="form-row">
      <fieldset>
        <div id="line-content">
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" required maxlength="40">
        </div>
        <div id="line-content">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required maxlength="50">
        </div>
        <div id="line-content">
          <label for="cpf-number">CPF: </label>
          <input type="text" name="cpf-number" id="cpf-number" required maxlength="11">
        </div>
        <div id="line-content">
          <label for="address">Endere√ßo: </label>
          <input type="text" name="address" id="address" required maxlength="200">
        </div>
        <div id="line-content">
          <label for="city">Cidade: </label>
          <input type="text" name="city" id="city" required maxlength="28">
        </div>
      </fieldset>
      </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
