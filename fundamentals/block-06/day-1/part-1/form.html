<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required autofocus><br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" required><br>
        <label for="lembrar">Lembre-me: </label>
        <input type="checkbox" name="lembrar" id="lembrar"><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
